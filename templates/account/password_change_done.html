{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %} - CodeChronicle{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-success-100 dark:bg-success-900/30">
            <svg class="h-6 w-6 text-success-600 dark:text-success-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-neutral-900 dark:text-white">Password Changed Successfully</h2>
        <p class="mt-2 text-sm text-neutral-600 dark:text-neutral-400">
            Your account is now updated with your new password.
        </p>
        <div class="mt-6">
            <a href="/"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
